<div id="colorlib-blog">
  <div class="container">
    <div class="row text-center">
      <h2 class="bold">Blog</h2>
    </div>

    <div class="row">
      <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
        <h2>Some of my articles..</h2>
      </div>
    </div>
    <a routerLink="/blog/add"> Add Blog</a>
    <div class="row">
      <div class="col-md-12">
        <div class="rotate">
          <h2 class="heading">My Blog</h2>
        </div>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-4" style="height: 700px" *ngFor="let item of blogItems | async">
        <div class="article">
          <a [routerLink]="getRoute(item.id)" class="blog-img">
            <img class="img-responsive" [src]="item.image" alt="image">
            <div class="overlay"></div>
            <div class="link">
              <span class="read">Read more</span>
            </div>
          </a>
          <div class="desc">
            <!-- <pre>{{item | json}}</pre> -->
            <span class="meta">{{item.date}}</span>
            <h5>
              <a [routerLink]="getRoute(item.id)">{{item.title}}</a>
            </h5>
            <div [innerHTML]="item.docText.substring(0, 200)">
            </div>
          </div>
        </div>
      </div>

    </div>
