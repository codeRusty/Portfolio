<div id="colorlib-blog">
  <div class="container" *ngFor="let item of blogItems | async">
    <div class="row text-center">
      <h2 class="bold">Blog</h2>
    </div>

    <div class="row">
      <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
        <span>Blog</span>
        <h2>{{item.title}}</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="rotate">
          <h2 class="heading">My Blog</h2>
        </div>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-12">
        <div class="article">
          <a class="blog-img">
            <img class="img-responsive blog-pic" [src]="item.image" alt="html5 bootstrap by colorlib.com">
            <div class="overlay"></div>
            <div class="link">
              <span class="read">Sourabh Rustagi</span>
            </div>
          </a>
          <div class="desc">
            <span class="meta">{{item.date}}</span>
            <h2>
              <a>{{item.title}}</a>
            </h2>
            <div [innerHTML]="item.docText">
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
