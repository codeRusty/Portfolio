<div id="colorlib-work">
  <div class="container">
    <div class="row text-center">
      <h2 class="bold">Gallery</h2>
    </div>
    <div class="row">
      <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
        <span>Gallery</span>
        <h2>Gallery</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="rotate">
          <h2 class="heading">Gallery</h2>
        </div>
      </div>
    </div>
    <div class="row mar-all">
      <div class="col-md-12">

        <div class="gal-img">
          <p>
            {{galleryItem.title}}</p>
          <img [src]="galleryItem.image" width="100%" />
        </div>

      </div>
    </div>
  </div>
</div>
