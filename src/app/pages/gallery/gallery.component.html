<div id="colorlib-work">
  <div class="container">
    <div class="row text-center">
      <h2 class="bold">Gallery</h2>
    </div>
    <div class="row">
      <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
        <span>Gallery</span>
        <h2>Gallery</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="rotate">
          <h2 class="heading">Portfolio</h2>
        </div>
      </div>
    </div>
    <div class="row mar-all">
      <a routerLink="/gallery/add">
        Add New
      </a>
      <div class="col-md-6" *ngFor="let item of galleryItems | async">

        <div class="gal-img">
          <p>
            {{item.title}}</p>
          <img [routerLink]='getroute(item.id)' [src]="item.image" width="100%" />
        </div>
      </div>
    </div>
  </div>
</div>
